<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosyal Medyam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="from signup">
            <header><h1>Hesap Oluştur</h1></header>
            <form action="#">
                <div class="error-txt">Bu bir hata mesajıdır!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>Adın</label>
                        <input type="text" placeholder="Adın">
                    </div>

                    <div class="field input">
                        <label>Soyisim</label>
                        <input type="text" placeholder="Soyisim">
                    </div>
                </div>
                    <div class="field input">
                        <label>E-Posta</label>
                        <input type="text" placeholder="E-Posta">
                    </div>

                    <div class="field input">
                        <label>Şifre</label>
                        <input type="password" placeholder="Şifre">
                    </div>
                    <i class="fas fa-eye"></i>

                    <div class="field image">
                        <label>Profil Fotoğraf</label>
                        <input type="file">
                    </div>
                    <div class="filed button">
                        <input type="submit" value="Sohbet Başla">
                    </div>  
                 </form>
                      <div class="link">Zaten Kaydoldunuz mu? <a href="#">Şimdi Giriş Yap</a></div>
        </section>
    </div>
    <script src="javascript/pas-show-hide.js"></script>
</body>
</html>
